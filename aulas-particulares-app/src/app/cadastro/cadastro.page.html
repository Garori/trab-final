<ion-content [ngClass]="useFundo ? 'fundo' : ''">

	<div [ngClass]="useTitulo ? 'titulo' : ''">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">

		CRIE SUA CONTA
	</div>

	<ion-row [ngClass]="useInputConfig ? 'input_config' : ''">
		<form 
			[formGroup]="registerForm"
			(ngSubmit)="submitForm(registerForm)" 
		>
		<ion-list>
			<ion-item lines="none">
				<ion-icon name="contact"></ion-icon>
				<ion-input type="text" formControlName="nome" placeholder="Nome Completo"></ion-input>
			</ion-item>

			<ion-item lines="none">
				<ion-icon name="mail"></ion-icon>
				<ion-input type="text" formControlName="email" placeholder="E-mail"></ion-input>
			
			</ion-item>

			<ion-item lines="none">
				<ion-icon name="lock"></ion-icon>
				<ion-input type="password" formControlName="password" placeholder="Senha"></ion-input>
			
			</ion-item>

			<ion-item lines="none">
				<ion-icon name="lock"></ion-icon>
				<ion-input type="password" formControlName="password_check" placeholder="Confirme sua Senha"></ion-input>
			
			</ion-item>

			<ion-item [ngClass]="useStyleButton ? 'style_button' : '' " lines="none">
				<ion-button
					type="submit"
					fill="solid"
					[disabled]="registerForm.invalid" 
				>
					CRIAR CONTA
				</ion-button>
			</ion-item>
		</ion-list>


		</form>
	</ion-row>

	<ion-row>
		<img src="../assets/images/cadastro.png">
	</ion-row>
</ion-content>
